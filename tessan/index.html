<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Josselin & Tessan</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- FONTS: Plus Jakarta Sans & Recoleta -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link href="https://fonts.cdnfonts.com/css/recoleta" rel="stylesheet">

<style>
  /* Force Fonts Override */
  :root {
    --font-heading: 'Recoleta', serif;
    --font-body: 'Plus Jakarta Sans', sans-serif;
  }
  
  body, p, a, span, div, li, small {
    font-family: 'Plus Jakarta Sans', sans-serif !important;
  }
  
  h1, h2, h3, .brand {
    font-family: 'Recoleta', serif !important;
    font-weight: 700 !important;
    letter-spacing: -0.02em;
  }
</style>

  
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/tessan.css">
</head>

<body>
  <!-- TESSAN-SPECIFIC HEADER -->
<nav class="topbar">
  <!-- Use standard class, CSS handles the layout now -->
  <div class="topbar-inner">
    
    <!-- 1. Brand (Left) -->
    <a href="/" class="brand">
      <div class="profile-photo">
        <img src="https://raw.githubusercontent.com/henrycrasht/my-cv/main/logos/josselin.png" alt="Josselin">
      </div>
      <div>
        Josselin R. de Saint Albin
        <small>Application for Chief Operating Officer</small>
      </div>
    </a>

    <!-- 2. Company Badge (Absolute Center) -->
    <div class="company-badge">
      <span class="at-symbol">@</span>
      <img src="https://raw.githubusercontent.com/henrycrasht/my-cv/main/logos/tessan-logo.png" alt="Tessan" class="company-logo">
    </div>

    <!-- 3. Navigation (Right) -->
    <div class="nav">
      <a href="#experience" class="btn btn-accent"><i class="ph-briefcase"></i> Experience</a>
      <a href="#skills" class="btn btn-accent"><i class="ph-magic-wand"></i> Skills</a>
      <a href="#contact" class="btn btn-ghost"><i class="ph-paper-plane-tilt"></i> Contact</a>
    </div>

  </div>
</nav>

  <!-- SHARED CONTENT LOADED HERE -->
  <div id="app">Loading...</div>

  <script>
    fetch('/shared/cv-body.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('app').innerHTML = html;
        const script = document.createElement('script');
        script.src = '/js/main.js';
        document.body.appendChild(script);
      })
      .catch(err => {
        document.getElementById('app').innerHTML = '<p style="text-align:center;padding:100px;">Error loading content. Please refresh.</p>';
      });
  </script>
</body>
</html>
