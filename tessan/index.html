<script>
  // 1. Load the shared CV body
fetch('/shared/cv-body.html')
    .then(response => response.text())
    .then(html => {
        document.getElementById('app').innerHTML = html;

        // 2. INJECT TESSAN-SPECIFIC CONTENT
        const placeholder1 = document.querySelector('[data-placeholder="skill-card-1"]');
        const placeholder2 = document.querySelector('[data-placeholder="skill-card-2"]');
        const card1 = document.getElementById('skill-card-1');
        const card2 = document.getElementById('skill-card-2');
        const modal1 = document.getElementById('modal-skill-card-1');
        const modal2 = document.getElementById('modal-skill-card-2');

        // Swap placeholders for Cards
        if (placeholder1 && card1) placeholder1.replaceWith(card1.content.cloneNode(true));
        if (placeholder2 && card2) placeholder2.replaceWith(card2.content.cloneNode(true));

        // Append Modals to body (CRITICAL FOR MODAL TRIGGERING)
        if (modal1) document.body.appendChild(modal1.content.cloneNode(true));
        if (modal2) document.body.appendChild(modal2.content.cloneNode(true));

        // Inject Hero Button Text
        const heroPersonalityText = document.getElementById('hero-text-personality');
        if (heroPersonalityText) heroPersonalityText.textContent = "Personality & Work style";

        // 3. Load main.js AFTER everything is injected
        const script = document.createElement('script');
        script.src = '/js/main.js';
        document.body.appendChild(script);
    });

</script>
