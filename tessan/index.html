<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Josselin Raguenet de Saint Albin â€” CV for Tessan</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/tessan.css">
</head>

<body>
  <!-- TESSAN-SPECIFIC HEADER -->
  <div class="topbar">
    <div class="topbar-inner-centered">
      <!-- Left: Your photo + name -->
      <div class="brand">
        <div class="profile-photo">
          <img src="https://raw.githubusercontent.com/henrycrasht/my-cv/main/logos/josselin.png" 
               alt="Josselin Raguenet de Saint Albin">
        </div>
        <div>
          Josselin R. de Saint Albin
          <small>Application for Chief Operating Officer</small>
        </div>
      </div>

      <!-- Center: Company logo with @ -->
      <div class="company-badge-center">
        <span class="at-symbol">@</span>
        <img src="https://raw.githubusercontent.com/henrycrasht/my-cv/main/logos/tessan-logo.png" 
             alt="Tessan" 
             class="company-logo-center">
      </div>

      <!-- Right: Navigation -->
      <nav class="nav" aria-label="Primary navigation">
        <a class="btn btn-ghost" href="#experience"><i class="fa-solid fa-briefcase"></i> Experience</a>
        <a class="btn btn-ghost" href="#skills"><i class="fa-solid fa-wand-magic-sparkles"></i> Skills</a>
        <a class="btn btn-primary" href="#contact"><i class="fa-solid fa-paper-plane"></i> Contact</a>
      </nav>
    </div>
  </div>

  <!-- SHARED CONTENT LOADED HERE -->
  <div id="app">Loading...</div>

  <script>
    fetch('/shared/cv-body.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('app').innerHTML = html;
        const script = document.createElement('script');
        script.src = '/js/main.js';
        document.body.appendChild(script);
      })
      .catch(err => {
        document.getElementById('app').innerHTML = '<p style="text-align:center;padding:100px;">Error loading content. Please refresh.</p>';
      });
  </script>
</body>
</html>
