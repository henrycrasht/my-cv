<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Josselin & Tessan</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  
  <!-- Base + Theme CSS -->
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/tessan.css">
</head>

<body>
  <!-- Content loaded via JavaScript -->
  <div id="app">Loading...</div>

  <script>
    // Load shared HTML content
    fetch('/shared/cv-body.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('app').innerHTML = html;
        
        // Load main JavaScript after content is loaded
        const script = document.createElement('script');
        script.src = '/js/main.js';
        document.body.appendChild(script);
      })
      .catch(err => {
        document.getElementById('app').innerHTML = '<p style="text-align:center;padding:100px;">Error loading content. Please refresh.</p>';
      });
  </script>
</body>
</html>
