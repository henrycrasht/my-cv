<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Josselin & Tessan</title>
  
  <!-- FONTS: Plus Jakarta Sans & Recoleta -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/recoleta" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/tessan.css">
</head>

<body>
<nav class="topbar">
  <div class="topbar-inner-centered">
    
    <!-- 1. Brand (Left) -->
    <a href="#" class="brand">
      <div class="profile-photo">
        <img src="https://raw.githubusercontent.com/henrycrasht/my-cv/main/logos/josselin.png" alt="Josselin">
      </div>
      <div class="brand-text">
        <div class="brand-text-main">Josselin Raguenet de Saint Albin</div>
        <div class="brand-text-sub">Application for Chief Operating Officer</div>
      </div>
    </a>

    <!-- 2. Company Badge (Absolute Center) -->
    <div class="company-badge-center">
      <span class="at-symbol">@</span>
      <img src="https://raw.githubusercontent.com/henrycrasht/my-cv/main/logos/tessan-logo.png" alt="Tessan" class="company-logo-center">
    </div>

    <!-- 3. Navigation (Right) -->
    <div class="nav">
      <a href="https://www.linkedin.com/in/jossrsa/" target="_blank" rel="noopener noreferrer" class="btn btn-light">
        <i class="fa-brands fa-linkedin"></i> LinkedIn
      </a>
      <a href="#contact" class="btn btn-dark">
        <i class="fa-solid fa-paper-plane"></i> Contact
      </a>
    </div>

  </div>
</nav>

  <!-- SHARED CONTENT LOADED HERE -->
  <div id="app">Loading...</div>

  <script>
    fetch('/shared/cv-body.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('app').innerHTML = html;
        const script = document.createElement('script');
        script.src = '/js/main.js';
        document.body.appendChild(script);
      })
      .catch(err => {
        document.getElementById('app').innerHTML = '<p style="text-align:center;padding:100px;">Error loading content. Please refresh.</p>';
      });
  </script>
</body>
</html>
