  <script>
    // Load shared CV body
    fetch('/shared/cv-body.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('app').innerHTML = html;
        
        // ============================================
        // INJECT COMPANY-SPECIFIC SKILL CARDS
        // ============================================
        
        // Get placeholders
        const placeholder1 = document.querySelector('[data-placeholder="skill-card-1"]');
        const placeholder2 = document.querySelector('[data-placeholder="skill-card-2"]');
        
        // Get templates
        const card1Template = document.getElementById('tessan-skill-card-1');
        const card2Template = document.getElementById('tessan-skill-card-2');
        const modalTemplate = document.getElementById('tessan-modal-healthtech');
        
        // Inject cards
        if (placeholder1 && card1Template) {
          placeholder1.replaceWith(card1Template.content.cloneNode(true));
        }
        
        if (placeholder2 && card2Template) {
          placeholder2.replaceWith(card2Template.content.cloneNode(true));
        }
        
        // Inject modal into body
        if (modalTemplate) {
          document.body.appendChild(modalTemplate.content.cloneNode(true));
        }
        
        // Load main.js AFTER everything is injected
        const script = document.createElement('script');
        script.src = '/js/main.js';
        document.body.appendChild(script);
      })
      .catch(err => {
        document.getElementById('app').innerHTML = '<p style="text-align:center;padding:100px;">Error loading content. Please refresh.</p>';
      });
  </script>
