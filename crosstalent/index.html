<script>
fetch('/shared/cv-body.html')
    .then(response => response.text())
    .then(html => {
        document.getElementById('app').innerHTML = html;

        // 1. SELECT TEMPLATES
        const card1Template = document.getElementById('skill-card-1');
        const card2Template = document.getElementById('skill-card-2');
        const modal1Template = document.getElementById('modal-skill-card-1-template');
        const modal2Template = document.getElementById('modal-skill-card-2-template');

        // 2. SELECT PLACEHOLDERS
        const placeholder1 = document.querySelector('[data-placeholder="skill-card-1"]');
        const placeholder2 = document.querySelector('[data-placeholder="skill-card-2"]');

        // 3. INJECT CARDS
        if (placeholder1 && card1Template) {
            placeholder1.replaceWith(card1Template.content.cloneNode(true));
        }
        if (placeholder2 && card2Template) {
            placeholder2.replaceWith(card2Template.content.cloneNode(true));
        }

        // 4. INJECT MODALS TO BODY
        if (modal1Template) document.body.appendChild(modal1Template.content.cloneNode(true));
        if (modal2Template) document.body.appendChild(modal2Template.content.cloneNode(true));

        // 5. DYNAMIC HERO TEXT
        const heroPersonalityText = document.getElementById('hero-text-personality');
        if (heroPersonalityText && card1Template) {
        const card1Title = card1Template.content.querySelector('h3');
        if (card1Title) {
            // Get text only, stripping the icon
        heroPersonalityText.textContent = card1Title.textContent.trim();
        }
    } 

        // 6. LOAD MAIN.JS
        const script = document.createElement('script');
        script.src = '/js/main.js';
        document.body.appendChild(script);
    });
</script>
